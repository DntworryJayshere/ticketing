name: tests-payments

on: pull_request
env:
  STRIPE_KEY: ${{ secrets.STRIPE_KEY }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Perform Test
      - uses: actions/checkout@v2
      - run: cd payments && npm install && npm run test:ci
      - env:
          STRIPE_KEY: ${{ secrets.STRIPE_KEY }}
